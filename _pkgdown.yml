url: http://gongziyang.com/JointODE/

template:
  bootstrap: 5
  bootswatch: cosmo
  math-rendering: katex
  light-switch: true

  navbar:
    structure:
      left: [intro, reference, articles, tutorials, news]
      right: [search, github, lightswitch]
    components:
      articles:
        text: Vignettes
        menu:
        - text: Illustration
          href: articles/illustration.html
        - text: Technical Details
          href: articles/technical-details.html
        - text: Comparison
          href: articles/comparison.html

# Article index configuration
articles:
- title: Technical Documentation
  navbar: ~
  contents:
  - illustration
  - technical-details
  - comparison

# Reference configuration
reference:
- title: "Model Fitting"
  desc: "Core functionality for fitting joint ODE models combining survival and longitudinal data"
  contents:
  - has_concept("model-fitting")

- title: "Model Inspection"
  desc: "Extract and examine fitted model components and parameters"
  contents:
  - has_concept("model-inspection")
  - has_concept("model-prediction")

- title: "Model Summary & Display"
  desc: "Summarize and display model results with statistical inference"
  contents:
  - has_concept("model-summary")
  - has_concept("model-display")

- title: "Advanced Methods"
  desc: "Computational methods for sensitivity analysis and optimization"
  contents:
  - has_concept("advanced-methods")

- title: "Data & Simulation"
  desc: "Tools for simulating joint ODE data and example datasets"
  contents:
  - has_concept("data-simulation")
